name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  build:
    needs: ci
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install cross-compilation dependencies (Linux ARM64)
        if: matrix.goos == 'linux' && matrix.goarch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.goarch == 'arm64' && matrix.goos == 'linux' && 'aarch64-linux-gnu-gcc' || '' }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          COMMIT="${GITHUB_SHA:0:7}"
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          LDFLAGS="-X main.version=$VERSION -X main.commit=$COMMIT -X main.date=$BUILD_DATE"

          if [ "${{ matrix.goos }}" = "linux" ]; then
            LDFLAGS="$LDFLAGS -linkmode external -extldflags -static"
          fi

          go build -ldflags "$LDFLAGS" -o mastodon-to-markdown${{ matrix.goos == 'windows' && '.exe' || '' }}

      - name: Package (Unix)
        if: matrix.goos != 'windows'
        run: |
          tar czf mastodon-to-markdown-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz mastodon-to-markdown

      - name: Package (Windows)
        if: matrix.goos == 'windows'
        run: |
          7z a mastodon-to-markdown-${{ matrix.goos }}-${{ matrix.goarch }}.zip mastodon-to-markdown.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mastodon-to-markdown-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            mastodon-to-markdown-*.tar.gz
            mastodon-to-markdown-*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate checksums
        run: |
          find . -name "mastodon-to-markdown-*" -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec sha256sum {} \; > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            mastodon-to-markdown-*/*.tar.gz
            mastodon-to-markdown-*/*.zip
            checksums.txt
          generate_release_notes: true

